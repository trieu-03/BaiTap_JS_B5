<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Font Awaysome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- BS4  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>

<body>
  <div class="container ">

    <h1 style=" background-color: yellowgreen;" class="mt-3 text-center"> Bài tập 1</h1>

    <div class="card my-5 w-100">
      <div class="card-header text-white bg-dark text-center">
        Quản Lý Tuyển Sinh
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-4 form-group">
              <input type="number" class="form-control" id="diemChuan" placeholder="Điểm chuẩn">
            </div>
            <div class="col-4  form-group">
              <select class="form-control" id="khuVuc">
                <option value="0">Chọn Khu Vực</option>
                <option value="2">A</option>
                <option value="1">B</option>
                <option value="0.5">C</option>
              </select>
            </div>
            <div class="col-4  form-group">
              <select class="form-control" id="doiTuong">
                <option value="0">Chọn đối tượng</option>
                <option value="2.5">1</option>
                <option value="1.5">2</option>
                <option value="1">3</option>
              </select>
            </div>
            <div class="col-4  form-group">
              <input type="number" class="form-control" id="diemMon1" placeholder="Điểm môn thứ 1">
            </div>
            <div class="col-4  form-group">
              <input type="number" class="form-control" id="diemMon2" placeholder="Điểm môn thứ 2">
            </div>
            <div class="col-4  form-group">
              <input type="number" class="form-control" id="diemMon3" placeholder="Điểm môn thứ 3">
            </div>
          </div>
          <div class="card-footer text-center">
            <button type="button" id="btnTinhKQ" class="btn btn-success">Kết Quả </button>
            <div class="mt-2 text-center">
              <span id="ketQua">
                <i class="fa-regular fa-hand-point-right"></i>
                <i class="fa-regular fa-hand-point-left"></i>
              </span>
            </div>
          </div>
      </div>
      </form>
    </div>


    <h1 style=" background-color: yellowgreen;" class="mt-3 text-center"> Bài tập 2</h1>

    <div class="card my-5 w-100">
      <div class="card-header text-white bg-dark text-center">
        Tính Tiền Điện
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-6 form-group">
              <input type="text" class="form-control" id="hoTen" placeholder="Nhập Họ Tên">
            </div>
            <div class="col-6  form-group">
              <input type="number" class="form-control" id="soKW" placeholder="Nhập Số KW">
            </div>
          </div>
          <div class="card-footer text-center">
            <button type="button" id="btntinhTĐ" class="btn btn-success">Tính Tiền Điện</button>
            <div class="mt-2 text-center">
              <div class="mt-2 text-center">
                <span id="ketQuaTĐ">
                  <i class="fa-regular fa-hand-point-right"></i>
                  <i class="fa-regular fa-hand-point-left"></i>
                </span>
              </div>
            </div>
          </div>
      </div>
      </form>
    </div>


    <h1 style=" background-color: yellowgreen;" class="mt-3 text-center"> Bài tập 3</h1>

    <div class="card my-5 w-100">
      <div class="card-header text-white bg-dark text-center">
        Tính thuế thu nhập cá nhân !
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-4 form-group">
              <input type="text" class="form-control" id="nhapHoTen" placeholder="Nhập Họ Tên">
            </div>
            <div class="col-4  form-group">
              <input type="number" class="form-control" id="tongThuNhap" placeholder="Tổng thu nhập năm">
            </div>
            <div class="col-4  form-group">
              <input type="number" class="form-control" id="soNguoiPhuThuoc" placeholder="Số người phụ thuộc">
            </div>
          </div>
      </div>
      <div class="card-footer text-center">
        <button type="button" id="btntinhTT" class="btn btn-success">Tính Tiền Thuế </button>
        <div class="mt-2 text-center">
          <span id="ketQuaTT">
            <i class="fa-regular fa-hand-point-right"></i>
            <i class="fa-regular fa-hand-point-left"></i>
          </span>
        </div>
      </div>
      </form>
    </div>


    <h1 style=" background-color: yellowgreen;" class="mt-3 text-center"> Bài tập 4</h1>

    <div class="card my-5 w-100">
      <div class="card-header text-white bg-dark text-center">
        Tính tiền cáp !
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-4  form-group">
              <select class="form-control" id="loaiKhachHang">
                <option >Chọn loại khách hàng</option>
                <option value="dan">Nhà Dân</option>
                <option value="doanh">Doanh Nghiệp</option>
              </select>
            </div>
            <div class="col-4  form-group">
              <input type="text" class="form-control" id="maKhachHang" placeholder="Nhập mã khách hàng">
            </div>
            <div class="col-4  form-group">
              <input type="text" class="form-control" id="soKenh" placeholder="Số kênh cao cấp">
            </div>
            <div id="divSoKetNoi" class="col-4  form-group" style="display: none;">
              <input type="text" class="form-control" id="soKetNoi" placeholder="Số kết nối">
            </div>
          </div>
      </div>
      <div class="card-footer text-center">
        <button type="button" id="btntinhTC" class="btn btn-success">Tính Tiền Cap </button>
        <div class="mt-2 text-center">
          <span id="ketQuaTC">
            <i class="fa-regular fa-hand-point-right"></i>
            <i class="fa-regular fa-hand-point-left"></i>
          </span>
        </div>
      </div>
      </form>
    </div>


  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./JS/main.js"></script>


</body>

</html>
